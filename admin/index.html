<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
    function init() {
        getState('system.adapter.sonos.' + instance + '.alive', function (obj) {
            if (!obj || !obj.val) {
                $('#devices').append('<tr><td>' + 'Please start SONOS adapter to get live list of devices' + '</td></tr>');
            } else {

            }
        });
        getObject('sonos.' + instance + '.root', function (obj) {
            if (obj && obj.children) {
                for (var i = 0; i < obj.children; i++) {
                    $('#devices').append('<tr><td>' + obj.children[i].replace(/_/g, '.') + '</td><td></td><td><button class="delete" data-ip="obj.children[i]"></button></td>');
                }
            }
        });
        $('#detect').button().click(function () {
            sendMessage('sonos.' + instance, 'browse', function(list) {
                console.log(JSON.stringify(list));
            });
        });
    }


    // the function loadSettings has to exist ...
    function load(settings) {
        if (!settings) return;

        for (var key in settings) {
            for (var key in settings) {
                // example: select elements with id=key and class=value and insert value
                if ($('#' + key + '.value').attr('type') == 'checkbox') {
                    $('#' + key + '.value').prop('checked', settings[key]);
                } else {
                    $('#' + key + '.value').val(settings[key]);
                }
            }
        }

        init ();
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') == 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        callback(obj);
    }
</script>

<!-- you have to put your config page in a div with id adapter-container -->
<div id="adapter-container">

        <tr><td>Port:</td><td>          <input  class="value" id="webserverPort"    size="5"  maxsize="5"/></td></tr>
        <tr><td>Update of elapsed time(ms):</td><td><input  class="value" id="elapsedInterval"  size="6"  maxsize="6"/></td></tr>
    </table>
    <button id="detect">Detect</button>
    <table id="devices"></table>
    <p>
        On save the adapter restarts with new configuration immediately.

<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
    var rooms = [];
    var roomsSelect = "";
    var devices = [];
    var processed = 1000;
    var isStarted = false;

    function showDevices() {
        $('#devices').html('');

        roomsSelect = '';
        if (rooms && rooms.length) {
            for (var i = 0; i < rooms.length; i++) {
                roomsSelect += '<option value="' + rooms[i] + '">' +
                        rooms[i].substring(0, 1).toUpperCase() + rooms[i].substring(1).toLowerCase() + '</option>';
            }
        }
        $('#devices').append('<tr><td>IP</td><td>Room</td><td></td></tr>')
        for (var i = 0; i < devices.length; i++) {
            $('#devices').append('<tr><td>' + devices[i].obj.common.name + '</td>' +
                '<td><select data-id="' + devices[i].id + '" class="room">' + roomsSelect + '</select></td>' +
                '<td></td><td><button class="delete" data-id="' + devices[i].id + '">Delete</button></td>');
            $('.room[data-id="' + devices[i].id + '"]').val('');
        }
        $('.delete').button().click(function () {
            sendTo('sonos.' + instance, 'del', $(this).attr('data-id'), function () {
                readDevices();
            });
        });
        if (!isStarted) {
            $('.delete').hide();
        }
    }

    function getInfoForOneDevice (id) {
        getObject(id, function (err, obj) {
            if (obj && obj.common && obj.common.name) {
                devices.push({id: id, obj: obj});
            }
            processed--;
            if (!processed) {
                showDevices();
            }
        });
    }

    function readDevices () {
        getObject('sonos.' + instance + '.root', function (err, obj) {
            if (obj && obj.children) {
                processed = obj.children.length;

                for (var i = 0; i < obj.children.length; i++) {
                    getInfoForOneDevice(obj.children[i]);
                }
            }
        });
    }

    function init() {
        getState('system.adapter.sonos.' + instance + '.alive', function (err, obj) {
            if (!obj || !obj.val) {
                $('#add_warning').show();
                $('.delete').hide();
            } else {
                $('#add_line').show();
                $('.delete').show();
            }
        });
        getEnums("rooms", function (err, list) {
            rooms = list;
            readDevices();
        });
        $('#detect').button().click(function () {
            sendTo('sonos.' + instance, 'browse', null, function(list) {
                $('#ips').html();
                if (list && list.length) {
                    for (var i = 0; i < list.length; i++) {
                        $('#ips').append('<option value="' + list[i].ip + '">' + list[i].roomName + '[' + list[i].ip + ']</option>');
                    }
                }
            });
        });
        $('#add').button().click(function () {
            sendTo('sonos.' + instance, 'add', $('#add_ip').val(), function() {
                readDevices();
            });
        });
    }

    // the function loadSettings has to exist ...
    function load(settings) {
        if (!settings) return;

        for (var key in settings) {
            for (var key in settings) {
                // example: select elements with id=key and class=value and insert value
                if ($('#' + key + '.value').attr('type') == 'checkbox') {
                    $('#' + key + '.value').prop('checked', settings[key]);
                } else {
                    $('#' + key + '.value').val(settings[key]);
                }
            }
        }

        init ();
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') == 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        callback(obj);
    }
</script>

<!-- you have to put your config page in a div with id adapter-container -->
<div id="adapter-container">

    <table><tr><td><img src="sonos.png"></td><td><h3>SONOS adapter settings</h3></td></tr></table>

    <table>

        <tr><td>Port:</td><td>          <input  class="value" id="webserverPort"    size="5"  maxsize="5"/></td></tr>
        <tr><td>Update of elapsed time(ms):</td><td><input  class="value" id="elapsedInterval"  size="6"  maxsize="6"/></td></tr>
    </table>

    <button id="detect">Detect</button>

    <table id="add_line" style="display:none"><tr><td><input id="add_ip" type="text" maxsize="40" size="16"/>&lt;<=</td>
        <td><select id="ips"></select></td>
        <td><button id="add">add</button></td></tr></table>
    <div id="add_warning" style="display:none">Enable adapter first to add or delete the devices</div>

    <table id="devices"></table>

    <p>
        On save the adapter restarts with new configuration immediately.
    </p>
